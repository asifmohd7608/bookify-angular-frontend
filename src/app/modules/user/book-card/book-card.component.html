<div class="books_container">
  <div class="book_card">
    <img
      class="book_card_image"
      src="http://localhost:8080/{{ book.File_Path }}"
      alt="book cover"
    />
    <p>{{ book.Book_Title }}</p>
    <p>Rs {{ book.Price }}</p>
    <p>Available Copies :{{ book.No_Of_Copies_Current }}</p>
    <button class="add_to_cart_btn" (click)="addToCart(book.id)">
      Add To Cart
    </button>
  </div>
</div>
